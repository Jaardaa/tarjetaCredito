<div class="card">
  <div class="card-body">
    <h5 class="titulo mb-3">LISTA DE TARJETAS</h5>
    <table class="table">
      <tr *ngFor="let tarjeta of listarTarjetas" >
        <td>{{tarjeta.titular}}</td>
        <td>{{tarjeta.numTarjeta}}</td>
        <td>{{tarjeta.fechaExp}}</td>
        <td>
          <i class="fas fa-edit text-info mr-2"></i>
          <i class="fas fa-trash-alt text-danger"></i>
        </td>
      </tr>
    </table>
  </div>
</div>
