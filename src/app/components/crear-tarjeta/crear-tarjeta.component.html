<div class="card">
  <div class="card-body">
    <h5 class="titulo mb-3">CREAR TARJETA</h5>
    <form (ngSubmit)="guardarTarjeta()" [formGroup]="forma">

      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-user-circle"></i></div>
        </div>
        <input type="text" formControlName="titular" class="form-control" placeholder="Titular">
      </div>

      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-credit-card"></i></div>
        </div>
        <input type="text" formControlName="numTarjeta" maxlength="16" class="form-control" placeholder="NÃºmero de tarjeta">
      </div>

      <div class="row">
        <div class="col-lg-7">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-calendar"></i></div>
                  </div>
                  <input type="text" formControlName="fechaExp" maxlength="5" class="form-control" placeholder="MM/YY">
                </div>
        </div>
        <div class="col-lg-5">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-key"></i></div>
            </div>
            <input type="password" formControlName="cvv" maxlength="3" class="form-control" placeholder="CVV">
          </div>
        </div>
      </div>
      <button  type="submit" class="btn btn-success btn-block mt-3"> <i class="fas fa-database"></i> Guardar

      </button>
    </form>
  </div>
</div>
